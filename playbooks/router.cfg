service pad
service tcp-keepalives-in
service tcp-keepalives-out
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
platform qos marker-statistics
platform qos match-statistics per-filter
platform qos match-statistics per-ace
!
mpls label protocol ldp
mpls ldp session protection
mpls ldp label
 allocate global host-routes
mpls traffic-eng tunnels
mpls traffic-eng reoptimize timers frequency 60
!
router eigrp 100
network 192.168.100.0
!
router bgp 65129
neig IBGP peer-group
neig IBGP update-source lo4300
neig IBGP remote-as 65129
!!
